<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue 源码解读</title>
</head>
<body>
  <div id="app">
    {{ this.obj }}
  </div>
  <script src="../../../dist/vue.js"></script>
  <script>
    new Vue({
      el: '#app',
      data: {
        obj: {
          age: 20
        }
      },
      mounted() {
        // debugger
        Vue.set(this.obj, 'name', 'zhangsan')
        // Vue.delete(this)
      }
    })
  </script>
</body>
</html>
